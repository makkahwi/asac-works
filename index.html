<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhab HR | Home</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
  <header>
    <div class="px-3 py-2 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="index.html"
            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            Suhaib HR
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="index.html" class="nav-link text-secondary">
                Home
              </a>
            </li>

            <li>
              <a href="accounting.html" class="nav-link text-secondary">
                Accounting
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="container pt-4 mt-4">
      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h2>Form</h2>

          <form>
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" required placeholder="Full Name">

            <label for="department" class="form-label">Department</label>
            <select class="form-select" name="department" id="department" required>
              <option value="">Please select...</option>
              <option value="Administration">Administration</option>
              <option value="Marketing">Marketing</option>
              <option value="Development">Development</option>
              <option value="Finance">Finance</option>
            </select>

            <label for="level" class="form-label">Level</label>
            <select class="form-select" name="level" id="level" required>
              <option value="">Please select...</option>
              <option value="Junior">Junior</option>
              <option value="Mid-Senior">Mid-Senior</option>
              <option value="Senior">Senior</option>
            </select>

            <label for="img" class="form-label">Image URL</label>
            <input type="url" class="form-control" name="img" id="img" required placeholder="Image URL">

            <button class="w-100 btn btn-lg btn-primary my-4" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <section class="container pt-4 mt-4">
      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h2>Employees List</h2>

          <table class="table">
            <thead>
              <tr>
                <th>
                  Employee ID
                </th>
                <th>
                  Full Name
                </th>
                <th>
                  Department
                </th>
                <th>
                  Level
                </th>
                <th>
                  Net Salary
                </th>
              </tr>
            </thead>

            <tbody id="employeeTable">
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="accounting.html" class="nav-link px-2 text-muted">Accounting</a></li>
      </ul>

      <hr class="featurette-divider">

      <p class="text-center text-muted">
        2022 &copy; All Rights Reserved For <a href="https://suhaib.info" class="nav-link text-muted"
          target="_blank">Suhaib
          Ahmad</a>
      </p>
    </footer>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
