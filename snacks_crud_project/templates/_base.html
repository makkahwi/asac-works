<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>CRUD - {% block pagetitle %} {% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
  <nav class="navbar navbar-expand-lg navbar-info bg-info">
    <a class="navbar-brand text-light">Django Snacks</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="/">Snacks List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-light" href="/about">About Snacks</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1 class="jumbotron">
    {% block title %}
    {% endblock %}

  <div class="container">
    <div style="min-height: 55vh;">
      {% block main %}
      {% endblock %}
    </div>
  </div>

  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      <a class="text-reset fw-bold" href="https://Suhaib.dev" target="_blank">Suhaib Ahmad</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
