{% extends "_base.html" %}

{% block pagetitle %}
Snacks
{% endblock %}

{% block title %}
Snacks List
{% endblock %}

{% block main %}
<table>
  <tr>
    <th>
      Name
    </th>
    <th>
      Purchaser
    </th>
    <th>
      Description
    </th>
  </tr>

  {% for snack in object_list %}
  <tr>
    <td>
      {{snack.name}}
    </td>
    <td>
      {{snack.purchaser}}
    </td>
    <td>
      {{snack.desc}}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
